$def with (count, admin)

<div class="row">
    <div class="col-sm-12 jumbotron admin-jumbotron">
        <div class="container">
            <h1>Admin Interface</h1>
            <p>Logged in as $admin</p>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="container">
            <h2>$count Emails Collected</h2>
            <form action="" method="POST">
                <input id="showEmailButton"  type="submit" class="btn btn-primary" value="Download Email List"/>
            </form>
        </div>
    </div>
</div>
